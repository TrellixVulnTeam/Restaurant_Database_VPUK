
  <div class="container">
      <h2 class="text center font weight light">Drinkers</h2>
      <p-table [value]="drinkers" [paginator]="true" [rows]="15">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-drinker>
          <tr>
            <td>
              <a routerLink = "/drinkers/{{ drinker.name }}"> 
                {{drinker.name}}
              </a>
            </td>
            <td>{{drinker.phone}}</td>
            <td>{{drinker.address}}</td>
            <td>{{drinker.city}}</td>
            <td>{{drinker.state}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>  
    <br>
