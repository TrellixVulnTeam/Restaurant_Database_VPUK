<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{manufName}}</h1>
  </div>
</div>


<div class="container">
  <h5>Highest Sales Regions</h5>
  <p-table [value]="highSales" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>City</th>
        <th>State</th>
        <th>Sales</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr>
        <td>{{sale.city}}</td>
        <td>{{sale.state}}</td>
        <td>{{sale.sales}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br>
<br>

<div class="container">
  <h5>Regional Manufacturer Likes</h5>
  <p-table [value]="likesSales" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>City</th>
        <th>State</th>
        <th>Likes</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr>
        <td>{{sale.city}}</td>
        <td>{{sale.state}}</td>
        <td>{{sale.likes}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br>
