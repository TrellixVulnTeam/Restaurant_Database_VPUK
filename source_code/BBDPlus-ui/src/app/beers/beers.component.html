
  <div class="container">
    <h2 class="text center font weight light">Beers</h2>
    <p-table [value]="beers" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Manufacturer</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beer>
        <tr>
         <td>
            <a routerLink = "/beers/{{ beer.item }}">
              {{beer.item}}
            </a>
            </td> 
          <td>{{beer.manufacturer}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>  
<br>
